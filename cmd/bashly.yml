name: cray
help: Cray CLI
version: 0.1.0


commands:

- name: build-image
  help: Build image from dockerfile
  args:
    - name: target
      allowed: ["cpu", "nvidia", "arm", "amd"]
      default: "cpu"

- name: depot-build
  help: Build image from dockerfile and push to depot
  args:
    - name: target
      allowed: ["cpu", "nvidia", "arm", "amd"]
      default: "cpu"

- name: up
  help: Start the container

- name: test
  help: Run tests in the container
  args:
    - name: test-path
      default: "test/infra/*"
      help: Relative path to the directory or file with test cases
  flags:
    - long: --coverage-path
      arg: coverage-path
      help: Absolute path to a directory to write coverage results into
      default: /tmp/cray/coverage
    
    - long: --log-cli-level
      arg: log-cli-level
      help: Set log level
      allowed: ["INFO", "DEBUG", "ERROR"]
      default: "DEBUG"

    - long: --verbose
      help: Prints out DEBUG logs as the test is running.
      arg: verbose
      allowed: ["yes", "no"]
      default: "no"

    - long: --workers
      arg: workers
      help: Number of workers, default is auto
      default: "auto"

- name: deploy
  help: Deploy the cray platform to modal
  args:
    - name: target
      allowed: ["cpu", "nvidia"]
      default: "cpu"

- name: serve
  help: Serve the cray platform using modal
  args:
    - name: target
      allowed: ["cpu", "nvidia"]
      default: "cpu"

- name: llm
  help: Invoke the LLM tool

  commands:
    - name: plot
      help: Plot the LLM data
      args:
        - name: model
          help: Model name to plot


    - name: logs
      help: Get the logs for the LLM model
      args:
        - name: model
          help: Model name to get logs for
      flags:
        - long: --tail
          short: -t
          help: Whether to tail the logs
        - long: --follow
          short: -f
          help: Whether to follow the logs
        - long: --lines
          short: -l
          arg: lines
          help: Number of lines to show
          default: "100"

