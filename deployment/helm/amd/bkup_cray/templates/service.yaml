apiVersion: v1
kind: Service
metadata:
  name: {{ include "cray.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http2
  externalIPs:
    - {{ .Values.service.externalIP }}
  selector:
    {{- include "cray.labels" . | nindent 4 }}
